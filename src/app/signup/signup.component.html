<div class="container">
  <form class="form-horizontal" (ngSubmit)="registerUser()" #userForm="ngForm">
    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="" class="input-xlarge" required>
          <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="" [(ngModel)]="email" class="input-xlarge" required>
          <p class="help-block">Please provide your E-mail</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" [(ngModel)]="password"  class="input-xlarge" required>
          <p class="help-block">Password should be at least 4 characters</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Password -->
        <label class="control-label"  for="password_confirm">Password (Confirm)</label>
        <div class="controls">
          <input type="password" id="password_confirm" name="password_confirm" [(ngModel)]="confirmPassword"  placeholder="" class="input-xlarge" required>
          <p class="help-block">Please confirm password</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" type="submit" [disabled]="!userForm.form.valid">Register</button>
        </div>
        <div class="controls">
          <button class="btn btn-primary" (click)="redirectToLogin()">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
